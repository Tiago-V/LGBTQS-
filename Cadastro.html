<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>LGBTQS+ Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="flex1">
                <a href="index.html">
                    <img src="images/LOGO.png" alt="Logo LGBTQS+" class="logo">
                </a>
                <ul>
                    <li><a href="index.html" class="caixa">Início</a></li>
                    <li><a href="#" class="caixa">Grupos</a></li>
                    <li><a href="#" class="caixa">Chat</a></li>
                    <li>
                        <a href="#">
                            <img src="images/Icons/search-solid.svg" alt="Lupa de pesquisa">
                        </a>
                    </li>
                    <li>
                        <a href="perfil.html">
                            <img src="images/Icons/user-solid.svg" alt="Perfil">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="titulo_p">
                <h1>CADASTRO</h1>
            </div>
            <form action="" method="post" class="formcadastro">
    
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
    
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
    
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
    
                <div class="campo">
                    <label for="nsocial">Nome social</label>
                    <input type="text" name="nsocial" id="nsocial">
                </div>
    
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
    
                <div class="campo">
                    <label for="csenha">Confirmar senha</label>
                    <input type="password" name="csenha" id="csenha">
                </div>
    
                <div class="campo">
                    <label for="nascimento">Nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>
    
                <div class="campo">
                    <label for="sexualidade">Sexualidade</label>
                    <input type="text" name="sexualidade" id="sexualidade"> 
                </div>
    
                <div class="campo termos">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                        Declaro que li e aceito os termos de uso deste site.
                    </label>
                </div>
    
                <button type="submit" class="caixa">Cadastrar</button>
    
            </form>
        </main>
        <footer>
            <div class="container">
                <div class="rodape">
    
                    <div class="div1">
                        <a href="#">Ajuda</a>
                        <a href="#">Contato</a>
                        <a href="#">Política de Privacidade</a>
                    </div>
        
                    <div class="logoimg">
                        <img src="images/LOGO.png" alt="Logo do site LGBTQS+" class="logo">
                        <div class="socialmedia">
                            <a href="#"><img src="images/Icons/facebook-square-brands.svg" alt="Facebook Acesso"></a>
                            <a href="#"><img src="images/icons/instagram-square-brands.svg" alt="Instagram Acesso"></a>
                            <a href="#"><img src="images/Icons/twitter-square-brands.svg" alt="Twiiter Acesso"></a>
                            <a href="#"><img src="images/Icons/youtube-square-brands.svg" alt="Youtube Acesso"></a> 
                        </div>
                    </div>
        
                    <div class="div2">
                        <a href="#">Anuncie</a>
                        <a href="#">Termos</a>
                        <a href="#">Configuração</a>
                    </div>
        
                </div>
                <div class="rodape2">
                    <p>© Copyright - Todos os direitos reservados</p>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
