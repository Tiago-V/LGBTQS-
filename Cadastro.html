<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LGBTQS+</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="flex1">
                <a href="#index.html">
                    <img src="images/LOGO.png" alt="Logo LGBTQS+" class="logo">
                </a>
                <ul>
                    <li><a href="#" class="caixa">In√≠cio</a></li>
                    <li><a href="#" class="caixa">Grupos</a></li>
                    <li><a href="#" class="caixa">Chat</a></li>
                    <li><a href="#">
                        <img src="images/Icons/search-solid.svg" alt="Lupa de pesquisa">
                    </a></li>
                    <li><a href="#">
                        <img src="images/Icons/user-solid.svg" alt="Perfil">
                    </a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="titulo_p">
            <h1>CADASTRO</h1>
        </div>
        <form action="" method="post" class="formcadastro">

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div class="campo">
                <label for="nsocial">Nome social</label>
                <input type="text" name="nsocial" id="nsocial">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div class="campo">
                <label for="csenha">Confirmar senha</label>
                <input type="password" name="csenha" id="csenha">
            </div>

            <div class="campo">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>

            <div class="campo">
                <label for="sexualidade">Sexualidade</label>
                <input type="text" name="sexualidade" id="sexualidade"> 
            </div>

            <div class="campo termos">
                <input type="checkbox" name="check" id="check">
                <label for="check">
                    Declaro que li e aceito os termos de uso deste site.
                </label>
            </div>

            <button type="submit" class="caixa">Cadastrar</button>

        </form>
    </main>
</body>
</html>
